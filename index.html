<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Liquidity Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Crypto Liquidity Dashboard</h1>
        <button id="connectWallet">Conectar Wallet</button>
    </header>
    
    <main>
        <section id="walletInfo">
            <h2>Información de Liquidez</h2>
            <p id="walletAddress">Wallet: No conectada</p>
            <div id="liquidityData">Conecte su wallet para ver la liquidez en PulseX.</div>
        </section>
        
        <section id="cryptoInfo">
            <h2>Criptomonedas Recomendadas</h2>
            <div id="cryptoRecommendations">Cargando información...</div>
        </section>
        
        <section id="ads">
            <h2>Publicidad</h2>
            <div id="adSpace">Espacio para promoción de proyectos.</div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Crypto Liquidity Dashboard</p>
    </footer>
</body>
</html>
